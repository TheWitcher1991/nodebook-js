                <div id="add-task"> 
                    <h1><i style="font-size: 13px;margin: 0 6px 0 0px;" class="fas fa-plus"></i> добавить</h1>
                </div>
            </div> 
        </section>

        <nav id="menu-block">
            <ul>
                <li style="border-bottom: 1px solid rgba(0,0,0,0.1);display: flex;justify-content: space-between;align-items: center;" id="menu">Меню<i class="close" style="font-size: 22px;cursor: pointer;">&times;</i></li>
                <li style="padding: 10px 16px;cursor: pointer;" id="important">Важные</li> 
                <li style="padding: 10px 16px;cursor: pointer;" id="fihish">Сделанные</li>

        </nav>

        <div id="form">
            <form id="add-app">
                <textarea type="text" style="height: 120px" id="add-in" placeholder="Текст заметки..."></textarea>
                <input type="button" id="add-but" value="добавить">
            </form>
            <div class="close-form">
                Закрыть
            </div>
        </div>

        <section id="main-app" style="margin: 100px 0 40px 0;">
            <div id="wrapper-todo">
                <ul class="todo" id="todo">
                </ul>
            </div>
        </section>

        <section id="fihish-block">
            <div style="max-width: 590px;max-width: 590px;margin: 20px auto 0 auto;" class="tit">
                Сделанные
            </div>
            <ul id="fihish-ul">
    
            </ul>
            <div style="max-width: 590px" class="close-fih">
                Закрыть
            </div>
        </section>

        <section id="imp-block">
            <div style="max-width: 590px;max-width: 590px;margin: 20px auto 0 auto;" class="tit">
                Важные
            </div>
            <ul id="imp-ul">

            </ul>
            <div style="max-width: 590px" class="close-imp">
                Закрыть
            </div>
        </section>

        <section id="themes-block"></section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../assets/js/index.js"></script>
